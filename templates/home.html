{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
{% for x in property %}
<p>{{ x['name'] }}</p>
<form method="post" action="{{ url_for('view') }}">
    <input type="hidden" name="id" value= "{{ x['id'] }}" >
    <button type="submit">View Property</button>
</form>
{% endfor %}
{% endblock %}
