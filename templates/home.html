<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<!--title>{% block title %}{% endblock %}</title-->
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
		</style>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>R.E.M. Residential</h1>
                <!--a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a-->
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		
		<div class="w3-light-grey"> <!--class="content"-->
			<h2>Properties</h2>
			{% for x in property %}
			<div class="w3-content" style="max-width:1532px;">
				<div class="w3-row-padding w3-padding-16">
				  <div class="w3-third w3-margin-bottom">
					<img src="/static/{{x['image']}}" alt="Deccan Fields" style="width:100%">
					<div class="w3-container w3-white">
					  <h3>{{x['name']}}</h3>
					  <h6 class="w3-opacity">Rs. {{x['price']}}</h6>
					  <p class="w3-large"><i class="fa fa-car"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
					  <form method="post" action="{{ url_for('view') }}">
						<input type="hidden" name="id" value= "{{ x['id'] }}" >
						<button class="w3-button w3-block w3-black w3-margin-bottom">View Property</button>
					  </form>
					</div>
				  </div>
			</div>
		{% endfor %}
		</div>
	</body>
</html>
